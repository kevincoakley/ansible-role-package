---
- name: Converge
  hosts: all
  become: true

  vars:
    - pre_package:
        - name: epel-release
        - name: centos-release-openstack-rocky
    - yum_repository:
        - name: jenkins
          description: Jenkins
          baseurl: http://pkg.jenkins.io/redhat
          gpgkey: https://pkg.jenkins.io/redhat/jenkins.io.key
          gpgcheck: 1
    - package:
        - name: jenkins-2.340
    - yum_versionlock:
        - name: jenkins
          version: 2.340

  roles:
    - role: ansible-role-package
